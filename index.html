<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GET, POST 요청 처리</title>
</head>
<body>
  <h1>폼을 제출해보세요!</h1>

  <!-- GET 요청을 위한 폼 -->
  <h2>GET 요청</h2>
  <form id="getForm" method="get">
    <label>이름: 
      <input type="text" name="name" id="getName" required/>
    </label>
    <label> 나이: 
      <input type="text" name="age" id="getAge" required/>
    </label>
    <button type="submit">GET 제출</button>
  </form>

  <!-- POST 요청을 위한 폼 -->
  <h2>POST 요청</h2>
  <form id="postForm" method="post">
    <label>이름: 
      <input type="text" name="name" id="postName" required/>
    </label>
    <label> 나이: 
      <input type="text" name="age" id="postAge" required/>
    </label>
    <button type="submit">POST 제출</button>
  </form>

  <div id="result"></div>

  <script src="./app.js"></script>
</body>
</html>
